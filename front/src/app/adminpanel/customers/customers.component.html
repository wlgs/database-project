<div class="container">
  <p *ngIf="fetchedCustomers.length < 1"> NO CUSTOMERS YET!</p>
  <div class="box">
    <div *ngFor="let customer of fetchedCustomers;" class="single-customer">
      <p class="firstname">{{ customer.firstname | uppercase}}</p>
      <p class="lastname">{{ customer.lastname | uppercase}}</p>
      <p class="email">{{ customer.email | uppercase}}</p>
      <p class="phone">{{ customer.phone | uppercase}}</p>
    </div>
  </div>
</div>
